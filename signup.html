<!Doctype html>
<html>
<head>
<style type="text/css">
body{
background-color:#800080;
}
h3{
font-family:Optima;
font-size:45px;
color:floralwhite;
}
.one{
padding:25px;
position:relative;
width:425px;
height:400px;
border-radius:25px;
text-align:center;
background-color:floralwhite;
}
.one .ele{
font-size:20px;
font-weight:500;
text-align:left;
line-height:50px;
}
input{
height:40px;
width:60%;
border-radius:20px;
}
input:hover{
border-color:DeepPink;
}
.sub{
width:50%;
}
input .sub:hover{
}
</style>
</head>
<body>
<center>
<h3>signup</h3>
<center>
<div class="one">
<form>
<div class="ele">
<span>Full Name :</span>
<input type="text" placeholder="Enter Your Name" required>
</div>
<br>
<div class="ele">
<span>E-Mail     :</span>
<input type="mail" placeholder="Enter mail id" required>
</div>
<br>
<div class="ele">
<span>Reg No    :</span>
<input type="text" placeholder="Enter registration number" required>
</div>
<br>
<div class="ele">
<span>Password    :</span>
<input type="password" placeholder="Enter password" required>
</div>
<br>
<br>
<center>
<div class="sub">
<input type="submit" placeholder="REGISTER" required>
</div>
</center>
</form>
<p>Already have an account <a href="#">sign in</a></p>
</div>
</body>
</html>
